name: GGShield CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ggshield:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install GGShield
        run: |
          python -m pip install --upgrade pip
          pip install ggshield

      - name: Scan repository with GGShield
        run: ggshield scan repo .
